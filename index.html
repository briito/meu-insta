<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/eu.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/onsbrito/" target="_blank" class="instagram-login">Continue como onsbrito</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é onsbrito?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue"><a href="https://www.instagram.com/" target="_blank">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://www.apple.com/br/app-store/" class="app-download"target="_blank"></a>

                    <a href="https://play.google.com/store/apps/" class="app-download"target="_blank"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
